<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="form">
            <h3 class="titro">Passez votre commande</h3>
<form action="##" method="post">
<p><b>Nom(s): </b></p>
<input type="text" name="nom" id="nom" placeholder="ex: Mouko" required>
<p><br><b>Prénom(s):</b></br></p>
<input type="text" name="prenom" id="prenom" placeholder="ex: Adan Wealth" required>
<p><br><b><label for="Ecole">Ecole :</label></b>
<select name="ecole" id="Ecole"></p>
    <option value="cpge">CPGE</option>
    <option value="esa">ESA</option>
    <option value="escae">ESCAE</option>
    <option value="esi">ESI</option>
    <option value="esmg">ESMG</option>
    <option value="espe">ESPE</option>
    <option value="estp">ESTP</option>
</select>
<p><br><b><label for="Site">Site INP :</label></b>
<select name="site" id="Site INP">
    <option value="centre">Centre</option>
    <option value="sud">Sud</option>
</select>
<p><br><b> N° de Chambre:</b></br></p>
<input type="text" name="chambre" id="chambre" placeholder="Résidence-Chambre" required>
<p><br><b>Téléphone :</b></br></p>
<input type="number" name="phone" id="phone" placeholder="+225XXXXXXXX" required>
<br><br><br><input type="submit" value="Commander">
</form>
    </div>
</body>
</html>
